<ion-content>
    <ion-card style="margin-top: 60px; height: fit-content; overflow-y: auto;">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

            <div>
                <label for="row">Row No:</label>
                <input formControlName="row" placeholder="Row" [disabled]="true">
                <hr>
            </div>

            <div>
                <label for="col">Column No:</label>
                <input formControlName="col" placeholder="Column" [disabled]="true">
                <hr>
            </div>

            <div>
                <label for="empcode">Emp Code:</label>
                <input formControlName="empcode" placeholder="Employee Code">
                <div style="color: red;"
                    *ngIf="myForm.get('empcode')?.invalid && (myForm.get('empcode')?.dirty || myForm.get('empcode')?.touched)">
                    Please provide a valid Employee code.
                </div>
                <hr>
            </div>

            <div>
                <label for="name">Name:</label>
                <input formControlName="name" placeholder="Your name" [disabled]="true">
                <hr>
            </div>

            <div>
                <label for="last">Last Name:</label>
                <input formControlName="last" placeholder="Your lastname" [disabled]="true">
                <hr>
            </div>

            <button type="submit" [disabled]="myForm.invalid">Submit</button>
        </form>
    </ion-card>
</ion-content>
