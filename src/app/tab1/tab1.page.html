<ion-content>
    <h3 style="text-align: center;">Room Layout</h3>
    <ion-grid>
        <ion-row *ngFor="let row of tableGrid">
            <ion-col size="2" *ngFor="let table of row">
                <app-table [rowNo]="table.rowNo" [colNo]="table.colNo" [isBooked]="table.isBooked"
                    [bookedBy]="table.bookedBy" (tableClicked)="onTableClicked(table)">
                </app-table>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
