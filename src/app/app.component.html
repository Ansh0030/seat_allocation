<ion-app style="display: flex;">
  <div>
    <ion-toolbar>
      <ion-title
        style="padding: 1% !important; --color:black; margin-left: 10px; font-family: inter; font-weight: 600; display: flex; cursor: pointer;"
        *ngIf="!isSearchActive" class="tittle">
        <span (click)="onClick()" style="display: flex;">
          <img style="height: 30px; width: 60px;" src="../assets/MPC_LOGO.png">
          <span style="margin-top: 0.25vh; margin-left: 2px; font-family: inter; font-weight: 600;">Seat
            Allocation</span>
        </span>
      </ion-title>
      <ion-buttons *ngIf="isLogin" slot="end">
        <ion-button (click)="logout()" matTooltip="Logout">
          <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>


  <ion-router-outlet></ion-router-outlet>

  <ion-grid *ngIf="isLogin === true" style="display: flex; justify-content: center; align-items: flex-end;">
    <ion-row>
      <ion-col size="4" sizeXs="0" sizeSm="0"></ion-col>
      <ion-col size="4" sizeXs="12" sizeSm="12">
        <div class="floating-tab-bar">
          <div class="tab-button" (click)="switchtab('tab1')" [class.active]="activeTab === 'tab1'">
            <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </div>

          <div class="tab-button" (click)="switchtab('tab2')" [class.active]="activeTab === 'tab2'">
            <ion-icon aria-hidden="true" name="desktop-outline"></ion-icon>
            <ion-label>Allotment</ion-label>
          </div>
        </div>
      </ion-col>
      <ion-col size="4" sizeXs="0" sizeSm="0"></ion-col>
    </ion-row>
  </ion-grid>

</ion-app>
