<ion-app style="display: flex;">
  <div>
    <ion-toolbar>
      <ion-title (click)="onClick('tab1')" style="padding: 1% !important; --color:black; margin-left: 10px; "
        *ngIf="!isSearchActive" class="tittle">
        Seat Allocation
      </ion-title>
    </ion-toolbar>
  </div>


  <ion-router-outlet></ion-router-outlet>

  <ion-grid style="display: flex; justify-content: center; align-items: flex-end;">
    <ion-row>
      <ion-col size="4" sizeXs="0" sizeSm="0"></ion-col>
      <ion-col size="4" sizeXs="12" sizeSm="12">
        <div class="floating-tab-bar">
          <div class="tab-button" (click)="switchtab('tab1')" [class.active]="activeTab === 'tab1'">
            <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </div>

          <div class="tab-button" (click)="switchtab('tab2')" [class.active]="activeTab === 'tab2'">
            <ion-icon aria-hidden="true" name="albums-outline"></ion-icon>
            <ion-label>Allotment</ion-label>
          </div>
        </div>
      </ion-col>
      <ion-col size="4" sizeXs="0" sizeSm="0"></ion-col>
    </ion-row>
  </ion-grid>

</ion-app>
