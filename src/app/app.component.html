<ion-header>
  <ion-toolbar mode="md">
    <ion-icon *ngIf="!isSearchActive" (click)="onClick()" style="padding-left: 5%;" slot="start" color="danger"
      size="large" name="logo-youtube">
    </ion-icon>

    <ion-title style="padding: 1% !important;" *ngIf="!isSearchActive" class="tittle">
      Youtube
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <div class="floating-tab-bar">
    <div class="tab-button" (click)="switchtab('tab1')" [class.active]="activeTab === 'tab1'">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </div>

    <div class="tab-button" (click)="switchtab('tab2')" [class.active]="activeTab === 'tab2'">
      <ion-icon aria-hidden="true" name="albums"></ion-icon>
      <ion-label>Allotment</ion-label>
    </div>
  </div>

</ion-app>
