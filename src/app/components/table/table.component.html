<div class="table-wrapper">

  <div [id]="isBooked ? 'popover-trigger-' + rowNo + '-' + colNo : null" class="table-layout" [ngStyle]="{
      'background-color': isBooked ? '#ff5659' : '#63c86f',
      'cursor': isBooked ? 'not-allowed' : 'pointer'
    }" (click)="onClickAlert()">
    <div class="seat-label">{{ seatLabel }}</div>
  </div>

  <div class="chair-layout" [ngStyle]="{
      'background-color': isBooked ? '#ff5659' : '#63c86f',
      'cursor': isBooked ? 'not-allowed' : 'pointer'
    }" (click)="onClickAlert()"></div>

  <ion-popover mode="ios" *ngIf="isBooked" [trigger]="'popover-trigger-' + rowNo + '-' + colNo" triggerAction="hover">
    <ng-template>
      <ion-content class="ion-padding">
        <div><strong>Allocated to:</strong> {{ bookedBy?.name || 'Unknown' }}</div>
        <div><strong>Row:</strong> {{ rowNo }}</div>
        <div style="margin-bottom: 10px;"><strong>Seat no:</strong> {{ colNo }} ({{ seatLabel }})</div>
      </ion-content>
    </ng-template>
  </ion-popover>

</div>
